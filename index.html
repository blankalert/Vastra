<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales & Stock Analyzer</title>
    
    <!-- 3rd Party Libraries (Keep in HTML head) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 min-height-screen text-slate-900 relative">

    <!-- Loading Overlay Component -->
    <div id="loadingOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center transition-opacity duration-300 overlay-enter">
        <div class="bg-white rounded-3xl p-8 shadow-2xl flex flex-col items-center max-w-sm w-full mx-4 relative">
            <div class="relative w-40 h-40 mb-6">
                <svg class="w-full h-full transform -rotate-90">
                    <circle cx="80" cy="80" r="70" fill="none" stroke="#f1f5f9" stroke-width="8"></circle>
                    <circle id="loadingCircle" cx="80" cy="80" r="70" fill="none" stroke="#4f46e5" stroke-width="8" 
                            stroke-dasharray="440" stroke-dashoffset="440" stroke-linecap="round"
                            class="transition-all duration-500 ease-out"></circle>
                </svg>
                <div id="progressTextContainer" class="absolute inset-0 flex items-center justify-center flex-col transition-all duration-300 scale-in">
                    <span id="progressPercent" class="text-3xl font-bold text-indigo-600">0%</span>
                </div>
                <div id="successIcon" class="absolute inset-0 flex items-center justify-center transition-all duration-300 scale-out">
                    <div class="bg-emerald-100 rounded-full p-3"><i data-lucide="check" class="w-12 h-12 text-emerald-600"></i></div>
                </div>
                <div id="errorIcon" class="absolute inset-0 flex items-center justify-center transition-all duration-300 scale-out">
                    <div class="bg-red-100 rounded-full p-3"><i data-lucide="x" class="w-12 h-12 text-red-600"></i></div>
                </div>
            </div>
            <div class="text-center space-y-1">
                <h3 id="loadingTitle" class="text-xl font-bold text-slate-800">Initializing</h3>
                <p id="loadingSubtitle" class="text-sm text-slate-500 font-medium">Please wait...</p>
            </div>
            <button id="closeOverlayBtn" onclick="hideLoading()" class="hidden mt-6 px-6 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold rounded-lg transition-colors">Close</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="max-w-[98%] mx-auto px-4 py-8">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-indigo-900">Sales & Stock Analyzer</h1>
                <p class="text-slate-500 mt-1">Consolidated View: Sales Performance + Inventory Status</p>
            </div>
            <div class="flex items-center space-x-2 bg-indigo-50 px-4 py-2 rounded-full border border-indigo-100">
                <span class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></span>
                <span class="text-sm font-medium text-indigo-700">VastraApp v2 Integrated</span>
            </div>
        </header>

        <!-- Controls Card -->
        <div class="glass-card rounded-2xl p-6 shadow-sm mb-8 relative overflow-hidden">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Start Date</label>
                    <input type="date" id="startDate" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">End Date</label>
                    <input type="date" id="endDate" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                </div>
                <div class="md:col-span-1">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Filter Designs (CSV/Newlines)</label>
                    <textarea id="designFilter" placeholder="e.g. D-101, D-102" rows="1" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all resize-none"></textarea>
                </div>
                <div class="flex items-end">
                    <button id="fetchBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 px-6 rounded-lg transition-all flex items-center justify-center space-x-2 shadow-md hover:shadow-lg active:scale-95">
                        <i data-lucide="play-circle" class="w-5 h-5"></i>
                        <span>Start Analysis</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Table -->
        <div id="resultsContainer" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-4">
                    <h2 class="text-xl font-bold text-slate-800">Analysis Dashboard</h2>
                    <span id="rowCount" class="bg-indigo-100 text-indigo-700 text-xs font-bold px-2.5 py-1 rounded-full">0 rows</span>
                </div>
                <div class="flex space-x-2">
                    <button onclick="exportToExcel(true)" class="text-sm bg-emerald-50 border border-emerald-200 text-emerald-700 px-3 py-1.5 rounded-md hover:bg-emerald-100 flex items-center shadow-sm transition-colors">
                        <i data-lucide="sheet" class="w-4 h-4 mr-1"></i> Export Filtered Excel
                    </button>
                    <button onclick="exportToExcel(false)" class="text-sm bg-white border border-slate-200 px-3 py-1.5 rounded-md hover:bg-slate-50 flex items-center shadow-sm transition-colors">
                        <i data-lucide="sheet" class="w-4 h-4 mr-1"></i> Export All Excel
                    </button>
                </div>
            </div>
            
            <div class="glass-card rounded-2xl overflow-hidden shadow-sm border border-slate-200">
                <div class="overflow-x-auto custom-scrollbar max-h-[600px] overflow-y-auto">
                    <table class="w-full text-left border-collapse" id="mainTable">
                        <thead class="bg-slate-50 border-b border-slate-200 sticky-header" id="tableHeader"></thead>
                        <tbody id="analysisBody" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="py-20 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4 text-slate-400">
                <i data-lucide="bar-chart-2" class="w-8 h-8"></i>
            </div>
            <h3 class="text-lg font-semibold text-slate-700">Ready for Analysis</h3>
            <p class="text-slate-500 max-w-xs mx-auto text-sm mt-1">Fetches Sales & Stock reports to generate a unified view.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
